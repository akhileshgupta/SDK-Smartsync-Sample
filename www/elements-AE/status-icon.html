<polymer-element name="status-icon" attributes="props" noscript>
    <template>
        <style>
            core-icon[icon="add-circle-outline"] {
                fill: green;
            }
            core-icon[icon="create"] {
                fill: yellow;
            }
            core-icon[icon="delete"] {
                fill: red;
            }
            core-icon[icon="check-circle-outline"] {
                fill: blue;
            }
        </style>
        <template if="{{props.__sync_failed__}}">
            <span class="pull-right badge badge-negative">Failed to sync</span>
        </template>
        <template if="{{props.__local__}}">
            <template if="{{props.__locally_created__}}">
                <core-icon icon="add-circle-outline" style="fill: blue"></core-icon>
            </template>
            <template if="{{props.__locally_updated__}}">
                <core-icon icon="create" style="fill: rgb(255, 173, 0)"></core-icon>
            </template>
            <template if="{{props.__locally_deleted__}}">
                <core-icon icon="delete" style="fill: red"></core-icon>
            </template>
        </template>
        <template if="{{!props.__local__}}">
            <core-icon icon="check-circle-outline" style="fill: green"></core-icon>
        </template>
    </template>
</polymer-element>
